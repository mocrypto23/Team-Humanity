name: supabase-keepalive

on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:

concurrency:
  group: supabase-keepalive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate secrets
        run: |
          test -n "$SUPABASE_URL" || (echo "SUPABASE_URL is empty" && exit 1)
          test -n "$SUPABASE_ANON_KEY" || (echo "SUPABASE_ANON_KEY is empty" && exit 1)
          echo "URL prefix: ${SUPABASE_URL:0:30}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Ping Supabase table
        run: |
          curl -sS -f \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/influencers?select=id&limit=1" > /dev/null
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
